<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="runtime.js"></script><script defer src="index.js"></script></head>
  <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />
  <body>
    <header class="header">
      <div class="title">
        <img src="" alt="" class="weather-header" />
        <p>Weather App</p>
      </div>
      <div class="search-container">
        <form action="" id="search-form">
          <input type="text" id="search-input" />
          <button type="submit" id="search-button">
            <svg
              class="search-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>magnify</title>
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </button>
        </form>
        <div class="switchTemp">
          <input type="checkbox" id="switch" />
          <label class="tempDisplay" id="rect2" for="switch"></label>
          <div class="celc-or-faren">Celcius</div>
        </div>
      </div>
      <div class="displayDates">
        <p class="today"></p>
        <p class="date"></p>
      </div>
    </header>
    <main class="main-container">
      <div class="location">
        <h3 class="city"></h3>
        <h3 class="country"></h3>
      </div>
      <div class="weather"></div>
    </main>
  </body>
</html>
